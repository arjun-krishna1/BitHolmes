<html lang="en"><head>
    <meta charset="UTF-8">
    <title>BitHolmes</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&amp;family=Share+Tech&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/index.css?q=1626533471">
    <link rel="shortcut icon" href="/static/images/favicon.png?q=1626529572">

  </head>
  <body data-new-gr-c-s-check-loaded="14.1022.0" data-gr-ext-installed="" class="vsc-initialized">
      <!-- As a heading -->
      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
              <div style="float: left;">
                  <img src="/static/images/bitlocker_just_holmes.png?q=1626471800" style="padding-right: 3%;" class="bendict-boi shake" height="100" alt="bitlocker_just_holmes.png">
              </div>
              <span class="navbar-brand mb-0 h1 shake" style="font-size: 3em;font-family: 'ShareTech';">BitHolmes</span>
              <br><br><p class="shake">The Game is afoot!</p>
          </div>
      </nav>

      <form onkeydown="return event.key != 'Enter';" action="/reports/" method="POST">
          <div class="container">
              <div id="subtitle-box" style="text-align: center;">
              <h1 class="subtitle">Report a BitCoin public key</h1>
            </div>
              <div>
                  <input autocomplete="off" class="text-input center" placeholder="BitCoin Public Key" id="report-key-input" name="report-key-input">
              </div>
                <br>
              <input type="submit" class="report-btn btn center" id="report-btn-submit" name="report-btn-submit" value="Report">
              {% if errors[0] %}
              <br><p class = "error centert">{{ errors[0] }}</p>
              {% endif %}
              <br><br>
              <div style = "text-align: center;">
                  <a class = "back-link" href = "/">Go back</a>
              </div>
          </div>

      </form>



      <!-- Latest compiled and minified JavaScript -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <div hidden="">

    </div>
