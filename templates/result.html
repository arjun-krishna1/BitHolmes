<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/results.css')}}">
</head>
<body>
<canvas style = "border: 2px black solid;" id = "myCanvas" width = "250" height = "250"></canvas>

</body>
</html>


<script>

 var canvas = document.getElementById('myCanvas');
 var context = canvas.getContext('2d');


 context.lineWidth = 10;
 context.strokeStyle = '#ad2323';
 context.shadowOffsetX = 0;
 context.shadowOffsetY = 0;
 context.shadowBlur = 10;
 context.shadowColor = '#656565';

 let steps = 100;
 let increment_value = (2 * Math.PI) / steps
 let radius = 0;

 function animate(i) {
    if (i >= steps) return;
    i++;
    console.log(i)
    context.beginPath()
    context.arc(100, 100, 50, radius, radius + increment_value, false);
    radius += increment_value;
    context.stroke();
    setTimeout(() => {
        animate(i)
    }, 10);


 }



 animate();
</script>
