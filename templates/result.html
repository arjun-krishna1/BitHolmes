<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/results.css')}}">
</head>
<body>
<canvas style = "border: 2px black solid;" id = "myCanvas" width = "250" height = "250"></canvas>

</body>
</html>


<script>
 var canvas = document.getElementById('myCanvas');
 var context = canvas.getContext('2d');
 var x = canvas.width / 2;
 var y = canvas.height / 2;
 var radius = 100;
 var endPercent = 110;
 var curPerc = 0;

 context.lineWidth = 10;
 context.strokeStyle = 'green';
 context.shadowOffsetX = 0;
 context.shadowOffsetY = 0;
 context.shadowBlur = 10;
 context.shadowColor = '#656565';

function animate(current) {
     context.clearRect(0, 0, canvas.width, canvas.height);
     context.beginPath();
     context.arc(x, y, radius, 0, ((Math.PI * 2) * current), false);
     context.stroke();
     curPerc++;
     if (curPerc < endPercent) {
         requestAnimationFrame(function () {
             animate(curPerc / 100)
         });
     }
     else
     {
        animatecheck();
     }
 }
function animatecheck() {
    context.arc(x, y, radius, 0, ((Math.PI * 2) * current), false);
}

 animate(0, animatecheck)
 
 context.beginPath();
 context.moveTo(0, 0);
 context.lineTo(200, 200);
 context.stroke();

</script>
